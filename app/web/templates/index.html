<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #f9f9f9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .option:hover {
      background: #f0f8ff;
    }

    .option img {
      width: 32px;
      height: 32px;
      margin-right: 15px;
    }

    .option input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .submit-btn, .results-link {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .submit-btn {
      background-color: #007BFF;
      color: white;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .results-link {
      background-color: #28a745;
      color: white;
      margin-top: 12px;
    }

    .results-link:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vote for Your Favorite Option</h2>
    <form method="post">
      <label class="option">
        <input type="radio" name="option" value="Option A">
        <img src="https://img.icons8.com/color/48/thumb-up.png" alt="Option A">
        Option A
      </label>
      <label class="option">
        <input type="radio" name="option" value="Option B">
        <img src="https://img.icons8.com/color/48/thumbs-down.png" alt="Option B">
        Option B
      </label>
      <button type="submit" class="submit-btn">Vote</button>
    </form>
    <a class="results-link" href="/results">See Results</a>
  </div>
</body>
</html>
