# .github/workflows/docker-common.yml
name: Docker Common Steps

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      image-name:
        required: true
        type: string

jobs:
  docker-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Lint (Hadolint)
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: ${{ inputs.service-path }}/Dockerfile

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:${GIT_SHA} ${{ inputs.service-path }}

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:${GIT_SHA}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:${GIT_SHA}
