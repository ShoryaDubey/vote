# .github/workflows/docker-common.yml
name: Docker Common Steps

on:
  workflow_call:
    inputs:
      service-path:
        required: true
        type: string
      image-name:
        required: true
        type: string
      version-tag:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker-steps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Lint (Hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.service-path }}/Dockerfile

      - name: Docker Hub Login (Manual)
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


      - name: Build Docker image (temp tag)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:temp ${{ inputs.service-path }}

      - name: Tag image with version and latest
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:temp ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:${{ inputs.version-tag }}
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:temp ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:latest

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:${{ inputs.version-tag }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ inputs.image-name }}:latest

